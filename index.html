<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="shareButton">Bagikan</button>

</body>
</html>

<script>
    document.getElementById('shareButton').addEventListener('click', function() {
        // Periksa apakah Web Share API didukung
        if (navigator.share) {
            const shareData = {
                title: 'Judul Musik',
                text: 'Dengarkan musik ini!',
                url: window.location.href // URL halaman saat ini
            };
    
            navigator.share(shareData)
                .then(() => {
                    console.log('Berhasil dibagikan');
                })
                .catch((error) => {
                    console.error('Kesalahan saat berbagi:', error);
                });
        } else {
            alert('Berbagi tidak didukung di browser ini.');
        }
    });
    
</script>
